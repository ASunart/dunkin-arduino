<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/dnknLogo.webp" type="image/x-icon">
    <title>Dashboard App</title>
</head>
<body>
    <header>
        <section id="top-nav">
            <img src="./assets/dnknLogo.webp" alt="Dunkin Logo">
            <div id="right-nav">
                <input type="search" name="" id="search-box" placeholder="Buscar"/>
                <i class="bi bi-bell"></i>
                <i class="bi bi-person-circle"></i>
            </div>
        </section>
        <nav id="side-nav">
            <ul>
                <li id="nav-items"><a href=""><i class="bi bi-house"></i> Inicio</a></li>
                <li id="nav-items"><a href=""><i class="bi bi-graph-up"></i> Actividad</a></li>
                <li id="nav-items"><a href="./leads.html"><i class="bi bi-person"></i> Leads</a></li>
                <li id="nav-items"><a href=""><i class="bi bi-gear"></i> Ajustes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="interactions">
            <figure id="place-box">
                <canvas id="interactions-place"></canvas>
            </figure>
            <figure>
                <canvas id="goal-status"></canvas>
            </figure>
            <figure id="ooh-status">
                <h4>Estado OOHs</h4>
                <div>
                    <i class="bi bi-geo-alt"></i><span><h4>Jard√≠n Plaza</h4>
                    <p><i class="bi bi-circle-fill"></i> Activo</p></span>
                    <button>Configurar</button>
                </div>
                <div>
                    <i class="bi bi-geo-alt"></i><span><h4>Unicentro</h4>
                    <p><i class="bi bi-circle-fill"></i>  Inactivo</p></span>
                    <button>Configurar</button>
                </div>
            </figure>
            
        </section>       
        <section id="graphs">
            <figure><canvas id="lineChart"></canvas></figure>
            <figure><canvas id="barChart"></canvas></figure>
        </section>
    </main>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="view.js"></script>
    <script defer src="controller.js"></script>
</body>
</html>
